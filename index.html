<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSSfiles/style.css" />
  </head>
  <body>
    <div class="background">
      <div id="home">
        <nav class="navbar">
          <div class="logo">
            <a href="index.html" class="logo-second-title"
              ><span>BOOK</span>WORM</a
            >
          </div>
          <div class="buttons">
            <ul>
              <li>
                <a href="cart.html"
                  >Cart<img
                    src="/Images/cart-70-16.ico"
                    alt=""
                    class="navbar-logo"
                /></a>
              </li>
              <li>
                <a href="admin.html"
                  >Admin<img src="/Images/administrator-16.ico" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="home-background">
          <div class="text">
            <div class="title">
              <h1>
                BOOK
                <h1 class="second-title">WORM</h1>
              </h1>
            </div>
            <div class="slogan-text">
              <span class="slogan"
                >Because one <span class="words">book</span> is never enough to
                make a <span class="words">bookworm</span> happy</span
              >
            </div>
            <div>
              <button class="btn">
                <a href="#products-container" class="see-more-btn">See more</a>
              </button>
            </div>
          </div>
          <div class="images">
            <div class="circle"></div>
            <div class="image1">
              <img src="/Images/book.png" alt="" class="img1" />
            </div>
            <div class="image2"></div>
            <div class="image3"></div>
          </div>
        </div>
      </div>
      <div class="search">
        <input type="search" placeholder="Search" class="search-input" />
        <button class="search-btn">
          <img src="/Images/search-3-16.ico" alt="" class="search-icon" />
        </button>
      </div>
      <div id="products-container"></div>
      <div class="show-more">
        <button class="show-more-btn">Show more</button>
        <span class="arrow">^</span>
      </div>
      <div>
        <a href="#home" class="go-up-btn"
          ><img src="/Images/arrow-128-16.ico" alt=""
        /></a>
      </div>
      <div class="credits">
        <p>
          Copyright &copy;2021 <span class="myInfo">All rights reserved</span>
        </p>
      </div>
    </div>
    <script src="/JavaScriptFiles/app.js"></script>
  </body>
</html>
