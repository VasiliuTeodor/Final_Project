<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSSfiles/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" class="logo-second-title"><span>BOOK</span>WORM</a>
        </div>
        <div class="buttons">
            <ul>
                <li><a href="cart.html">Cart<img src="/Images/cart-70-16.ico" alt="" class="navbar-logo"></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="" class="input-container">
            <input type="hidden" id="product-id">
            <input type="text" class="input-product" id="name" placeholder="Name">
            <input type="text" class="input-product" id="price" placeholder="Price">
            <textarea class="input-product" id="description" cols="30" rows="10" placeholder="Description"></textarea>
            <div class="admin-btns">
                <button class="add-product">Add new product</button>
                <button class="update-product">Update product</button>
            </div>
        </form>
        <table class="admin-container">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>ACTIONS</th>
            </tr>
        </table>
    </div>
    <script src="/JavaScriptFiles/admin.js"></script>
</body>
</html>
